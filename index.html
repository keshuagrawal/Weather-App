<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather</h1>
      <div class="input-box">
        <input type="text" placeholder="Enter Your City Name" />
        <div class="search">
          <img src="./images/search.svg" alt="Search" />
        </div>
      </div>
      <div class="weather-img">
        <img src="./images/sun.png" alt="Weather" />
      </div>
      <div class="location">
        <h2 class="dgr">--</h2>
        <h1 class="city">--</h1>
      </div>
      <div class="info">
        <div class="humidity">
          <img src="./images/humidity.svg" alt="Humidity" />
          <div>
            <p class="humidity-value"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <img src="./images/wind.svg" alt="Wind" />
          <div>
            <p class="wind-value"></p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
